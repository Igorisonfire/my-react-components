name: Build and Deploy
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install
        run: npm install

      - name: Deploy
        run: npm run deploy-storybook -- --ci
        env:
          GH_TOKEN: ${{github.actor}}:${{secrets.DEPLOY_ACTION_TOKEN}}